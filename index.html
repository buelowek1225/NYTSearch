<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
      <!-- bootstrap -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
      <!--CSS Style Sheet link  -->
      <link rel="stylesheet" href="assets/style.css"/>
      
      <!-- Here we added a link to the jQuery library -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
    <title>NYTSearch</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>New York Times Search</h1>      
        </div>   
    </div>
    
    <div class="container container2">
        <div class="jumbotron">
            <p>Search Parameters</p>
        </div>
        <form>
                <div class="form-group">
                    <label for="searchterm">Search Term:</label>
                    <input type="keyterm" class="form-control" id="searchterm" aria-describedby="key1" placeholder="Enter search term">
                </div>
                <div class="form-group">
                    <label for="recordsearch">Number of Records to Retrieve:</label>
                    <input type="5" class="form-control" id="recordsearch" placeholder="5">
                </div>
                <div class="form-group">
                    <label for="inputstartyear">Start Year (Optional):</label>
                    <input type="2014" class="form-control" id="inputstartyear" placeholder="2014">
                </div>
                <div class="form-group">
                    <label for="inputendyear">End Year (Optional):</label>
                    <input type="2018" class="form-control" id="inputendyear" placeholder="2018">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
    </div>

</body>

<!-- Javascript link -->
<script src="assets/frontend.js"></script>

</html>
